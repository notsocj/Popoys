<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Popoy's Café Pastry and Roastery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coffee: {
                            light: '#D2B48C',
                            DEFAULT: '#8B4513',
                            dark: '#5D4037',
                            cream: '#F5F5DC',
                            background: '#e8dcc9',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-coffee-background min-h-screen flex items-center justify-center p-4 md:p-0">
    <!-- Logo in top left corner -->
    <div class="fixed top-6 left-6 z-30">
        <img src="popoytransparent.png" alt="Popoy's Café Logo" class="h-12 md:h-16">
    </div>
    
    <div class="w-full max-w-4xl relative flex justify-center">
        <!-- Left side with coffee image - with stacked appearance -->
        <div class="hidden md:block md:w-[60%] bg-coffee-light relative rounded-xl shadow-2xl z-20 overflow-hidden md:mr-[-5%] md:ml-[-5%]">
            <!-- Stacked card effect -->
            <div class="absolute -bottom-2 -right-2 w-[80%] h-[90%] bg-coffee-dark/20 rounded-xl"></div>
            <div class="absolute -bottom-4 -right-4 w-[75%] h-[85%] bg-coffee-dark/10 rounded-xl"></div>
            
            <div class="relative h-full w-full">
                <div class="absolute inset-0 flex items-center justify-center">
                    <img src="logopopoys.jpg" alt="Popoy's Café Logo" class="w-48 h-32 rounded-full shadow-xl">
                </div>
                <div class="absolute inset-0 bg-gradient-to-br from-coffee-dark/30 to-coffee/10"></div>
                <div class="absolute bottom-8 left-8 text-white">
                    <h2 class="text-2xl font-bold">Popoy's Café</h2>
                    <p class="text-sm">Pastry and Roastery</p>
                </div>
            </div>
        </div>
        
        <!-- Right side with register form -->
        <div class="w-full md:w-[50%] bg-white p-8 md:p-12 rounded-xl shadow-xl z-10 flex flex-col justify-center">
            <div class="flex justify-center mb-6 md:hidden">
                <img src="logopopoys.jpg" alt="Popoy's Café Logo" class="w-24 h-24 rounded-full shadow-md">
            </div>
            
            <div class="mb-6 md:ml-[10%]">
                <h1 class="text-3xl font-bold text-coffee-dark">CREATE AN ACCOUNT</h1>
                <p class="text-gray-500 mt-2">Fill in the details to register</p>
            </div>

            <form id="registerForm" class="space-y-5 md:ml-[10%]">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-coffee focus:border-coffee">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <div class="mt-1 relative">
                        <input type="email" id="email" name="email" class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-coffee focus:border-coffee">
                        <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                        </span>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1 relative">
                        <input type="password" id="password" name="password" class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-coffee focus:border-coffee">
                        <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </div>
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="mt-1 relative">
                        <input type="password" id="confirm-password" name="confirm-password" class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-coffee focus:border-coffee">
                        <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </div>
                </div>

                <!-- Hidden input for role - default to Staff -->
                <input type="hidden" id="role" name="role" value="Staff">

                <div class="pt-2">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-md text-sm font-medium text-white bg-coffee hover:bg-coffee-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-coffee">
                        Register
                    </button>
                </div>
                
                <div class="text-center">
                    <a href="index.html" class="font-medium text-coffee hover:text-coffee-dark">Already have an account? Login</a>
                </div>
            </form>

            <div id="error-message" class="mt-4 text-red-600 text-center hidden md:ml-[10%]"></div>
        </div>
    </div>

    <script src="js/supabase-connection.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
